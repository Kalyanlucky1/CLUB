<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TribesHUB - Forgot Password</title>
  <link rel="stylesheet" href="../assets/css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="auth-container">

    <img src="../assets/images/bg.jpg" alt="Background" class="auth-bg-img" />

    <div class="auth-card">
      <div class="auth-header">
        <h1>Reset Password</h1>
        <p>Enter your email and phone number to reset your password</p>
      </div>
      
      <form id="forgot-password-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </form>
      
      <div class="auth-footer">
        <p>Remember your password? <a href="login.html">Login</a></p>
      </div>
    </div>
    
    <div class="auth-background">
      <div class="logo">
        <!-- <h1>TribesHUB</h1>
        <p>Connect with your tribes</p> -->
      </div>
    </div>
  </div>

  <script src="../assets/js/auth.js"></script>
</body>
</html>
