<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TribesHUB - Login</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <div class="auth-container">
    
    <div class="auth-background">
      <img src="../assets/images/bg.jpg" alt="Background" class="background-image" />
      <div class="logo-block">
        <img src="../assets/images/logo.png" alt="TribesHUB Logo" class="tribes-logo" />
        <!-- <h4>Find your tribe. Join the vibe.</h4> -->
        <p> </p>
      </div>
    </div>
       <div class="head4">
             <h4>Find The Tribe, Join The Vibe.</h4>
      </div>

    <div class="auth-card">
      <div class="auth-header">
        <h1>Welcome</h1>
        <p><br>
        <br></p>
        <!-- <p>Login to your Club Of Tribes account</p> -->
      </div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="emailOrUsername">Email or Username</label>
          <input type="text" id="emailOrUsername" name="emailOrUsername" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input type="password" id="password" name="password" required>
            <button type="button" class="toggle-password">
              <!-- <i class="fas fa-eye"></i> -->
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      
      <div class="auth-footer">
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
      </div>
    </div>

  </div>

  <script src="../assets/js/auth.js"></script>
  
</body>
</html>
