<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TribesHUB - Communities</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/communities.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h1>TribesHUB</h1>
      </div>
      <ul class="sidebar-menu">
        <li><a href="../dashboard/home.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="../events/events.html"><i class="fas fa-calendar-alt"></i> Events</a></li>
        <li class="active"><a href="communities.html"><i class="fas fa-users"></i> Communities</a></li>
        <li><a href="../chat/chat.html"><i class="fas fa-comments"></i> Chat</a></li>
        <li><a href="../dashboard/profile.html"><i class="fas fa-user"></i> Profile</a></li>
      </ul>
      <div class="sidebar-footer">
        <button id="logout-btn" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <div class="header-left">
          <button class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h2>Communities</h2>
        </div>
        <div class="header-right">
          <div class="notification-bell">
            <i class="fas fa-bell"></i>
            <span class="badge">3</span>
          </div>
          <div class="user-profile">
            <img id="user-avatar" src="../assets/images/default-avatar.jpg" alt="User Avatar">
            <span id="username">Username</span>
          </div>
        </div>
      </header>

      <div class="communities-content">
        <div class="communities-header">
          <h3>Explore Communities</h3>
          <a href="create-community.html" class="btn btn-primary">
            <i class="fas fa-plus"></i> Create Community
          </a>
        </div>

        <div class="communities-filters">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search communities...">
          </div>
          <select class="filter-select">
            <option value="all">All Communities</option>
            <option value="joined">My Communities</option>
            <option value="popular">Most Popular</option>
            <option value="newest">Newest</option>
          </select>
        </div>

        <div class="communities-grid" id="communities-container">
          <!-- Communities will be loaded here by JavaScript -->
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Loading communities...</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/communities.js"></script>
</body>
</html>
