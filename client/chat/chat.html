<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TribesHUB - Chat</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h1>TribesHUB</h1>
      </div>
      <ul class="sidebar-menu">
        <li><a href="../dashboard/home.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="../events/events.html"><i class="fas fa-calendar-alt"></i> Events</a></li>
        <li><a href="../communities/communities.html"><i class="fas fa-users"></i> Communities</a></li>
        <li class="active"><a href="chat.html"><i class="fas fa-comments"></i> Chat</a></li>
        <li><a href="../dashboard/profile.html"><i class="fas fa-user"></i> Profile</a></li>
      </ul>
      <div class="sidebar-footer">
        <button id="logout-btn" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <div class="header-left">
          <button class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h2>Chat</h2>
        </div>
        <div class="header-right">
          <div class="notification-bell">
            <i class="fas fa-bell"></i>
            <span class="badge">3</span>
          </div>
          <div class="user-profile">
            <img id="user-avatar" src="../assets/images/default-avatar.jpg" alt="User Avatar">
            <span id="username">Username</span>
          </div>
        </div>
      </header>

      <div class="chat-container">
        <!-- Conversations Sidebar -->
        <div class="conversations-sidebar">
          <div class="conversations-header">
            <h3>Conversations</h3>
            <button class="btn btn-icon" id="new-chat-btn">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          
          <div class="conversations-search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search conversations...">
          </div>
          
          <div class="conversations-tabs">
            <button class="tab-btn active" data-tab="direct">Direct</button>
            <button class="tab-btn" data-tab="groups">Groups</button>
          </div>
          
          <div class="conversations-list" id="conversations-list">
            <!-- Conversations will be loaded here by JavaScript -->
            <div class="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i>
              <span>Loading conversations...</span>
            </div>
          </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area">
          <div class="chat-header">
            <div class="chat-partner">
              <img id="chat-partner-avatar" src="../assets/images/default-avatar.jpg" alt="Chat Partner">
              <div class="chat-partner-info">
                <h3 id="chat-partner-name">Select a conversation</h3>
                <p id="chat-partner-status">Online</p>
              </div>
            </div>
            <div class="chat-actions">
              <button class="btn btn-icon">
                <i class="fas fa-phone"></i>
              </button>
              <button class="btn btn-icon">
                <i class="fas fa-video"></i>
              </button>
              <button class="btn btn-icon">
                <i class="fas fa-ellipsis-v"></i>
              </button>
            </div>
          </div>
          
          <div class="messages-container" id="messages-container">
            <div class="empty-state">
              <i class="fas fa-comment-alt"></i>
              <p>Select a conversation to start chatting</p>
            </div>
          </div>
          
          <div class="message-input-container">
            <button class="btn btn-icon" id="attach-btn">
              <i class="fas fa-paperclip"></i>
              <input type="file" id="file-input" accept="image/*" style="display: none;">
            </button>
            <input type="text" id="message-input" placeholder="Type a message...">
            <button class="btn btn-icon" id="send-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/chat.js"></script>
</body>
</html>
