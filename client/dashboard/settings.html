<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TribesHUB - Settings</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/settings.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h1>TribesHUB</h1>
      </div>
      <ul class="sidebar-menu">
        <li><a href="home.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="../events/events.html"><i class="fas fa-calendar-alt"></i> Events</a></li>
        <li><a href="../communities/communities.html"><i class="fas fa-users"></i> Communities</a></li>
        <li><a href="../chat/chat.html"><i class="fas fa-comments"></i> Chat</a></li>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li class="active"><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
      <div class="sidebar-footer">
        <button id="logout-btn" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <div class="header-left">
          <button class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h2>Settings</h2>
        </div>
        <div class="header-right">
          <div class="notification-bell">
            <i class="fas fa-bell"></i>
            <span class="badge">3</span>
          </div>
          <div class="user-profile">
            <img id="user-avatar" src="../assets/images/default-avatar.jpg" alt="User Avatar">
            <span id="username">Username</span>
          </div>
        </div>
      </header>

      <div class="settings-content">
        <div class="settings-section">
          <h3>Account Settings</h3>
          <form id="account-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" disabled>
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone">
            </div>

            <button type="submit" class="btn btn-primary">Update Account</button>
          </form>
        </div>

        <div class="settings-section">
          <h3>Change Password</h3>
          <form id="password-form">
            <div class="form-group">
              <label for="current-password">Current Password</label>
              <input type="password" id="current-password" name="currentPassword" required>
            </div>

            <div class="form-group">
              <label for="new-password">New Password</label>
              <input type="password" id="new-password" name="newPassword" required>
            </div>

            <div class="form-group">
              <label for="confirm-password">Confirm New Password</label>
              <input type="password" id="confirm-password" name="confirmPassword" required>
            </div>

            <button type="submit" class="btn btn-primary">Change Password</button>
          </form>
        </div>

        <div class="settings-section danger-zone">
          <h3>Danger Zone</h3>
          <div class="danger-actions">
            <button class="btn btn-danger" id="deactivate-btn">
              <i class="fas fa-user-slash"></i> Deactivate Account
            </button>
            <button class="btn btn-danger" id="delete-btn">
              <i class="fas fa-trash-alt"></i> Delete Account
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal" id="confirm-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Confirm Action</h3>
        <button class="btn btn-icon close-modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="modal-message">
        Are you sure you want to perform this action?
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline close-modal">Cancel</button>
        <button class="btn btn-danger" id="confirm-action">Confirm</button>
      </div>
    </div>
  </div>

  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/settings.js"></script>
</body>
</html>
