<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TribesHUB - Admin Users</title>
  <link rel="stylesheet" href="../client/assets/css/main.css">
  <link rel="stylesheet" href="assets/css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h1>TribesHUB</h1>
        <p>Admin Panel</p>
      </div>
      <ul class="sidebar-menu">
        <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li class="active"><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
        <li><a href="events.html"><i class="fas fa-calendar-alt"></i> Events</a></li>
        <li><a href="communities.html"><i class="fas fa-users"></i> Communities</a></li>
        <li><a href="logs.html"><i class="fas fa-clipboard-list"></i> Activity Logs</a></li>
        <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
      </ul>
      <div class="sidebar-footer">
        <button id="logout-btn" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <div class="header-left">
          <button class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h2>User Management</h2>
        </div>
        <div class="header-right">
          <div class="user-profile">
            <img id="admin-avatar" src="../client/assets/images/default-avatar.jpg" alt="Admin Avatar">
            <span>Admin</span>
          </div>
        </div>
      </header>

      <div class="admin-content">
        <div class="admin-toolbar">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="user-search" placeholder="Search users...">
          </div>
          <div class="filter-options">
            <select id="status-filter">
              <option value="all">All Statuses</option>
              <option value="active">Active</option>
              <option value="suspended">Suspended</option>
              <option value="banned">Banned</option>
            </select>
            <select id="sort-by">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="points">Most Points</option>
              <option value="events">Most Events</option>
            </select>
          </div>
        </div>

        <div class="admin-table-container">
          <table class="admin-table">
            <thead>
              <tr>
                <th>User</th>
                <th>Status</th>
                <th>Points</th>
                <th>Events</th>
                <th>Communities</th>
                <th>Joined</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="users-table-body">
              <tr>
                <td colspan="7" class="loading-row">
                  <i class="fas fa-spinner fa-spin"></i>
                  <span>Loading users...</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="pagination">
          <button class="btn btn-outline" id="prev-page" disabled>Previous</button>
          <span id="page-info">Page 1 of 1</span>
          <button class="btn btn-outline" id="next-page" disabled>Next</button>
        </div>
      </div>
    </main>
  </div>

  <!-- User Detail Modal -->
  <div class="modal" id="user-detail-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>User Details</h3>
        <button class="btn btn-icon close-modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="user-detail-content">
        <!-- User details will be loaded here -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline close-modal">Close</button>
      </div>
    </div>
  </div>

  <script src="assets/js/admin.js"></script>
</body>
</html>
