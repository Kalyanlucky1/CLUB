<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TribesHUB - Admin Events</title>
  <link rel="stylesheet" href="../client/assets/css/main.css">
  <link rel="stylesheet" href="assets/css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h1>TribesHUB</h1>
        <p>Admin Panel</p>
      </div>
      <ul class="sidebar-menu">
        <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
        <li class="active"><a href="events.html"><i class="fas fa-calendar-alt"></i> Events</a></li>
        <li><a href="communities.html"><i class="fas fa-users"></i> Communities</a></li>
        <li><a href="logs.html"><i class="fas fa-clipboard-list"></i> Activity Logs</a></li>
        <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
      </ul>
      <div class="sidebar-footer">
        <button id="logout-btn" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <div class="header-left">
          <button class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h2>Event Management</h2>
        </div>
        <div class="header-right">
          <div class="user-profile">
            <img id="admin-avatar" src="../client/assets/images/default-avatar.jpg" alt="Admin Avatar">
            <span>Admin</span>
          </div>
        </div>
      </header>

      <div class="admin-content">
        <div class="admin-toolbar">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="event-search" placeholder="Search events...">
          </div>
          <div class="filter-options">
            <select id="time-filter">
              <option value="all">All Events</option>
              <option value="upcoming">Upcoming</option>
              <option value="past">Past</option>
            </select>
            <select id="sort-by">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="participants">Most Participants</option>
            </select>
          </div>
        </div>

        <div class="admin-table-container">
          <table class="admin-table">
            <thead>
              <tr>
                <th>Event</th>
                <th>Creator</th>
                <th>Date & Time</th>
                <th>Location</th>
                <th>Participants</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="events-table-body">
              <tr>
                <td colspan="6" class="loading-row">
                  <i class="fas fa-spinner fa-spin"></i>
                  <span>Loading events...</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="pagination">
          <button class="btn btn-outline" id="prev-page" disabled>Previous</button>
          <span id="page-info">Page 1 of 1</span>
          <button class="btn btn-outline" id="next-page" disabled>Next</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Event Detail Modal -->
  <div class="modal" id="event-detail-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Event Details</h3>
        <button class="btn btn-icon close-modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="event-detail-content">
        <!-- Event details will be loaded here -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline close-modal">Close</button>
      </div>
    </div>
  </div>

  <script src="assets/js/admin.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load events
      loadEvents();
      
      // Setup event listeners
      setupEventsListeners();
    });

    let currentPage = 1;
    let totalPages = 1;

    function loadEvents(page = 1, search = '', timeFilter = 'all', sort = 'newest') {
      const token = localStorage.getItem('adminToken');
      const tableBody = document.getElementById('events-table-body');
      
      // Show loading state
      tableBody.innerHTML = `
        <tr>
          <td colspan="6" class="loading-row">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Loading events...</span>
          </td>
        </tr>
      `;
      
      // Build query string
      const query = new URLSearchParams({
        page,
        search,
        timeFilter,
        sort
      }).toString();
      
      fetch(`/api/admin/events?${query}`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load events');
        }
        return response.json();
      })
      .then(data => {
        currentPage = data.page;
        totalPages = data.totalPages;
        
        // Update pagination
        updatePagination();
        
        // Render events
        if (data.events.length === 0) {
          tableBody.innerHTML = `
            <tr>
              <td colspan="6">No events found</td>
            </tr>
          `;
          return;
        }
        
        tableBody.innerHTML = data.events.map(event => `
          <tr>
            <td>
              <div class="event-title">${event.title}</div>
              <div class="text-muted">${event.description || 'No description'}</div>
            </td>
            <td>
              <div class="user-cell">
                <img src="${event.creator_avatar || '../client/assets/images/default-avatar.jpg'}" 
                     alt="${event.creator_name}" class="user-avatar">
                <span>${event.creator_name}</span>
              </div>
            </td>
            <td>
              <div>${formatDate(event.date)}</div>
              <div class="text-muted">${formatTime(event.time)}</div>
            </td>
            <td>${event.location || 'Online'}</td>
            <td>${event.participants_count}</td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-sm btn-primary view-event" data-event-id="${event.id}">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-sm btn-outline edit-event" data-event-id="${event.id}">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-danger delete-event" data-event-id="${event.id}">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        `).join('');
        
        // Add event listeners to action buttons
        document.querySelectorAll('.view-event').forEach(btn => {
          btn.addEventListener('click', function() {
            const eventId = this.getAttribute('data-event-id');
            viewEventDetails(eventId);
          });
        });
        
        document.querySelectorAll('.edit-event').forEach(btn => {
          btn.addEventListener('click', function() {
            const eventId = this.getAttribute('data-event-id');
            editEvent(eventId);
          });
        });
        
        document.querySelectorAll('.delete-event').forEach(btn => {
          btn.addEventListener('click', function() {
            const eventId = this.getAttribute('data-event-id');
            deleteEvent(eventId);
          });
        });
      })
      .catch(error => {
        console.error('Error loading events:', error);
        tableBody.innerHTML = `
          <tr>
            <td colspan="6" class="error-state">
              <i class="fas fa-exclamation-triangle"></i>
              <p>Failed to load events</p>
              <button class="btn btn-primary" onclick="loadEvents()">Try Again</button>
            </td>
          </tr>
        `;
      });
    }

    function updatePagination() {
      document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById('prev-page').disabled = currentPage === 1;
      document.getElementById('next-page').disabled = currentPage === totalPages;
    }

    function viewEventDetails(eventId) {
      const token = localStorage.getItem('adminToken');
      const modal = document.getElementById('event-detail-modal');
      const modalContent = document.getElementById('event-detail-content');
      
      // Show loading state
      modalContent.innerHTML = `
        <div class="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
          <span>Loading event details...</span>
        </div>
      `;
      
      // Show modal
      modal.classList.add('active');
      
      // Load event details
      fetch(`/api/admin/events/${eventId}`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load event details');
        }
        return response.json();
      })
      .then(event => {
        // Render event details
        modalContent.innerHTML = `
          <div class="event-detail-header">
            <h3>${event.title}</h3>
            <div class="event-detail-meta">
              <div><i class="fas fa-calendar-alt"></i> ${formatDate(event.date)} at ${formatTime(event.time)}</div>
              <div><i class="fas fa-map-marker-alt"></i> ${event.location || 'Online'}</div>
              <div><i class="fas fa-users"></i> ${event.participants_count} participants</div>
            </div>
          </div>
          
          <div class="event-detail-description">
            <h4>Description</h4>
            <p>${event.description || 'No description provided'}</p>
          </div>
          
          ${event.image_url ? `
          <div class="event-detail-image">
            <h4>Event Image</h4>
            <img src="${event.image_url}" alt="${event.title}" style="max-width: 100%; border-radius: 8px;">
          </div>
          ` : ''}
          
          <div class="event-detail-creator">
            <h4>Created By</h4>
            <div class="user-cell">
              <img src="${event.creator_avatar || '../client/assets/images/default-avatar.jpg'}" 
                   alt="${event.creator_name}" class="user-avatar">
              <div>
                <div>${event.creator_name}</div>
                <div class="text-muted">${event.creator_email}</div>
              </div>
            </div>
          </div>
          
          <div class="event-detail-participants">
            <h4>Participants (${event.participants.length})</h4>
            <div class="participants-grid">
              ${event.participants.map(participant => `
                <div class="participant-card">
                  <img src="${participant.profile_pic || '../client/assets/images/default-avatar.jpg'}" 
                       alt="${participant.name}" class="participant-avatar">
                  <div class="participant-name">${participant.name}</div>
                  <div class="participant-joined">Joined ${formatDate(participant.joined_at)}</div>
                </div>
              `).join('')}
            </div>
          </div>
          
          <div class="event-actions">
            <button class="btn btn-outline close-modal">Close</button>
            <button class="btn btn-primary edit-event" data-event-id="${event.id}">
              <i class="fas fa-edit"></i> Edit Event
            </button>
          </div>
        `;
        
        // Add event listener to edit button
        modalContent.querySelector('.edit-event').addEventListener('click', function() {
          modal.classList.remove('active');
          editEvent(eventId);
        });
      })
      .catch(error => {
        console.error('Error loading event details:', error);
        modalContent.innerHTML = `
          <div class="error-state">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Failed to load event details</p>
            <button class="btn btn-primary" onclick="viewEventDetails('${eventId}')">Try Again</button>
          </div>
        `;
      });
      
      // Close modal handlers
      document.querySelectorAll('.close-modal').forEach(btn => {
        btn.addEventListener('click', function() {
          modal.classList.remove('active');
        });
      });
    }

    function editEvent(eventId) {
      // In a real app, you would show an edit form
      alert(`Edit event ${eventId} functionality would be implemented here`);
    }

    function deleteEvent(eventId) {
      if (!confirm('Are you sure you want to delete this event?')) return;
      
      const token = localStorage.getItem('adminToken');
      
      fetch(`/api/admin/events/${eventId}`, {
        method: 'DELETE',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to delete event');
        }
        return response.json();
      })
      .then(() => {
        showToast('Event deleted successfully', 'success');
        loadEvents(currentPage);
      })
      .catch(error => {
        console.error('Error deleting event:', error);
        showToast(error.message || 'Failed to delete event', 'error');
      });
    }

    function setupEventsListeners() {
      // Search input
      const searchInput = document.getElementById('event-search');
      searchInput.addEventListener('input', debounce(function() {
        loadEvents(1, this.value, 
                  document.getElementById('time-filter').value,
                  document.getElementById('sort-by').value);
      }, 300));
      
      // Filter dropdowns
      document.getElementById('time-filter').addEventListener('change', function() {
        loadEvents(1, searchInput.value, this.value,
                  document.getElementById('sort-by').value);
      });
      
      document.getElementById('sort-by').addEventListener('change', function() {
        loadEvents(1, searchInput.value, 
                  document.getElementById('time-filter').value,
                  this.value);
      });
      
      // Pagination buttons
      document.getElementById('prev-page').addEventListener('click', function() {
        if (currentPage > 1) {
          loadEvents(currentPage - 1, searchInput.value, 
                    document.getElementById('time-filter').value,
                    document.getElementById('sort-by').value);
        }
      });
      
      document.getElementById('next-page').addEventListener('click', function() {
        if (currentPage < totalPages) {
          loadEvents(currentPage + 1, searchInput.value, 
                    document.getElementById('time-filter').value,
                    document.getElementById('sort-by').value);
        }
      });
    }

    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      });
    }

    function formatTime(timeString) {
      if (!timeString) return '';
      const [hours, minutes] = timeString.split(':');
      const date = new Date();
      date.setHours(hours, minutes);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function debounce(func, wait) {
      let timeout;
      return function() {
        const context = this, args = arguments;
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(context, args), wait);
      };
    }

    function showToast(message, type = 'info') {
      // Create toast element
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      
      // Add to body
      document.body.appendChild(toast);
      
      // Remove after delay
      setTimeout(() => {
        toast.classList.add('fade-out');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }
  </script>
</body>
</html>
