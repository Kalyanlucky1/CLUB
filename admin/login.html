<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Of Tribes - Admin Login</title>
  <link rel="stylesheet" href="../client/assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    
        <div class="auth-background">
      <img src="../client/assets/images/bg.jpg" alt="Background" class="background-image" />
      <div class="logo-block">
        <img src="../client/assets/images/logo.png" alt="TribesHUB Logo" class="tribes-logo" />
        <!-- <h4>Find your tribe. Join the vibe.</h4> -->
        <p> </p>
      </div>
    </div>

    <div class="auth-card">
      <div class="auth-header">
        <h1>Admin Login</h1>+ 
        <p style="color: #333;">Access the Club Of Tribes admin dashboard</p>
      </div>
      
      <form id="admin-login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input type="password" id="password" name="password" required>
            <button type="button" class="toggle-password">
              <!-- <i class="fas fa-eye"></i> -->
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      
      <div class="auth-footer">
        <p>Â© 2025 Club Of Tribes Admin</p>
      </div>
    </div>
    
    
    <!-- <div class="auth-background">
      <div class="logo">
        <h1>TribesHUB</h1>
        <p>Admin Dashboard</p>
      </div>
    </div> -->
  </div>

  <script src="../client/assets/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize password toggle
      document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function() {
          const input = this.parentElement.querySelector('input');
          const icon = this.querySelector('i');
          
          if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
          } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
          }
        });
      });
      
      // Handle admin login
      const loginForm = document.getElementById('admin-login-form');
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        })
        .then(response => {
          if (!response.ok) {
            return response.json().then(err => { throw err; });
          }
          return response.json();
        })
        .then(data => {
          localStorage.setItem('adminToken', data.token);
          window.location.href = 'index.html';
        })
        .catch(error => {
          alert(error.message || 'Login failed');
        });
      });
    });
  </script>
</body>
</html>
